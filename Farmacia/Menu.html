<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ Principal - Farmacia</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Farmacia.jpeg'), 
                  linear-gradient(135deg, #6dd5ed, #2193b0);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 45px;
      margin-bottom: 35px;
      font-weight: 700;
      text-shadow: 0 3px 12px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .glass-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 35px;
      border-radius: 25px;

      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-btn {
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #083c5d;
      width: 230px;

      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);

      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.6);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.28);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 15px;
      color: rgba(0,0,0,0.8);
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
  </style>

</head>
<body>

  <h1>üß™ Sistema de Farmacia</h1>

  <div class="glass-container">
    <button class="menu-btn" onclick="irA('Farmacia.html')">üß¥ Producto</button>
    <button class="menu-btn" onclick="irA('Proveedor.html')">üè¢ Proveedor</button>
    <button class="menu-btn" onclick="irA('Clientes.html')">üë§ Cliente</button>
    <button class="menu-btn" onclick="irA('Empleados.html')">üíº Empleado</button>
    <button class="menu-btn" onclick="irA('Ventasfar.html')">üßæ Venta</button>
  </div>

  <footer>Diego chupamela</footer>

  <script>
    function irA(pagina) {
      window.location.href = pagina;
    }
  </script>

</body>
</html>
