<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Farmacia.jpeg'), 
                  linear-gradient(135deg, #6dd5ed, #2193b0);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      overflow: hidden;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #357ab8;
    }
    p {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Inicio de Sesi칩n</h2>
    <input type="text" id="usuario" placeholder="Usuario" required><br>
    <input type="password" id="clave" placeholder="Contrase침a" required><br>
    <button onclick="login()">Entrar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('clave').value;
      const mensaje = document.getElementById('mensaje');

      const usuarioValido = "admin";
      const claveValida = "1234";

      if (user === usuarioValido && pass === claveValida) {
        localStorage.setItem("usuario", user);
        window.location.href = "Menu.html";
      } else {
        mensaje.textContent = "Usuario o contrase침a incorrectos";
      }
    }
  </script>
</body>
</html>
